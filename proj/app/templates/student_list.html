<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Students</h1>
<a href="{% url 'student_create' %}">Add Student</a>
<ul>
    {% for student in students %}
        <li>{{ student.name }} - <a href="{% url 'student_update' student.pk %}">Edit</a> -
        <a href="{% url 'student_delete' student.pk %}">Delete</a></li>
    {% endfor %}
</ul>


</body>
</html>
